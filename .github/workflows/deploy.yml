name: Deploy Next.js App via PM2

on:
  push:
    branches: [main] # change if using another branch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          npm ci

      - name: Build Next.js app
        run: |
          cd ${{ github.workspace }}
          npm run build

      - name: Start or restart Next.js with PM2
        run: |
          cd ${{ github.workspace }}
          if /usr/bin/pm2 describe ficro > /dev/null; then
            /usr/bin/pm2 restart ficro
          else
            /usr/bin/pm2 start "npm run start" --name ficro
          fi

      - name: Save PM2 process list
        run: |
          /usr/bin/pm2 save
